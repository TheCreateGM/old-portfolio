<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>AxoGM</title>
        <link rel="icon" type="image/x-icon" href="./icon.png" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!--nav-->
        <section class="hero">
            <nav>
                <ul>
                    <li>
                        <a href="./index.html">HOME</a>
                    </li>
                    <li>
                        <a href="./information.html">ABOUT</a>
                    </li>
                </ul>
                <!-- dark mode and light mode -->
                <img src="img/moon.png" id="icon" />
            </nav>
            <!--Main-->
            <div class="main">
                <div class="main-text">
                    <h1>Hello, Im AxoGM</h1>
                    <p>Im a programmer and 3D model maker.</p>
                </div>
            </div>
            <!--Card-->
            <div class="wrapper">
                <div class="container">
                    <!--Card 1: Information-->
                    <input type="radio" name="slide" id="c1" checked />
                    <label for="c1" class="card">
                        <div class="row">
                            <div class="icon">1</div>
                            <div class="description">
                                <h4>Information</h4>
                                <p>The information about me.</p>
                                <a href="./information.html">see more</a>
                            </div>
                        </div>
                    </label>
                    <!--Card 2: Project/Stuff-->
                    <input type="radio" name="slide" id="c2" />
                    <label for="c2" class="card">
                        <div class="row">
                            <div class="icon">2</div>
                            <div class="description">
                                <h4>Project</h4>
                                <p>The project and stuff that i make.</p>
                                <a href="./project.html">see more</a>
                            </div>
                        </div>
                    </label>
                    <!--Card 1: Media Social-->
                    <input type="radio" name="slide" id="c3" />
                    <label for="c3" class="card">
                        <div class="row">
                            <div class="icon">3</div>
                            <div class="description">
                                <h4>Media Social</h4>
                                <p>Media social where i post my project.</p>
                                <a href="./media.html">see more</a>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </section>
        <!--Footer-->
        <div class="footer">
            <h3>Made by AxoGM</h3>
        </div>
        <script>
            // dark mode
            var icon = document.getElementById("icon");
            icon.onclick = function () {
                document.body.classList.toggle("dark-theme");
                if (document.body.classList.contains("dark-theme")) {
                    icon.src = "img/sun.png";
                } else {
                    icon.src = "img/moon.png";
                }
            };
        </script>
    </body>
</html>
